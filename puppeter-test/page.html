<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #container{
            display: flex;
            gap: .4rem;
        }
        li{
            list-style: none;
        }
        li img{
            width: 12vw;
            height: 12vw;   
        }

    </style>

    <div id="container">

    </div>
    
</body>

<script>
    (async ()=>{
        const imgsList = await fetch("/imgsList.json")
    const data = await imgsList.json();

    const list = data.map(item => `<li><img src="${item}"></img> </li>`).join("");
    //document.getElementById("container").innerHTML = list
   document.querySelector("#container").innerHTML = list;
    })();
    

</script>
</html>
